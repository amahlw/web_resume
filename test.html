<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .left {
            background-color: #eee;
            border: 1px solid;
            padding: 2em;
        }

        .middle {
            border: 1px solid;
        }

        .right {
            background-color: #99f;
        }

        .header {
            background-color: #f0f;
            padding: 2em;
        }

        .site-title {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Container - around everything -->
    <div id="main" class="container main">
        <!-- Make a row for the header -->
        <div class="row header g-2">
            <header>
                <h1 class="site-title">Header</h1>
            </header>
        </div>
        <!-- Make a row for the three columns -->
        <div class="row g-2">
            <!-- Row starts here! -->
            <!-- Left column -->
            <div class="left col-2">
                <h1>Left</h1>
            </div>
            <!-- Middle column -->
            <div class="middle col-8">
                <h1>Middle</h1>
            </div>
            <!-- Right column -->
            <div class="right col-2">
                <h1>Right</h1>
            </div>
        </div><!-- Row ends here! -->
    </div>
</body>

</html>
